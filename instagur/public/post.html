<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Insta</title>
  <base href="/">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  <link rel="stylesheet" href="css/baseStyle.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body ng-app="myblt">
  <div id="post">
    <div class="navbar is-inline-flex is-transparent">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <span class="button is-medium is-info is-outlined">Insta &nbsp&nbsp<i class="fas fa-angle-up"></i></span>
        </a>
      </div>
      <div class="navbar-item is-flex-touch">
        <a class="button is-medium is-info is-outlined" href="/post"><strong>Post</strong>&nbsp&nbsp<i class="fas fa-angle-down"></i></a>
      </div>
      <div class="navbar-item is-flex-touch">
        <span class=" button is-medium is-info is-outlined"><a href="/about"><strong>A propos de nous</strong>&nbsp&nbsp<i class="fas fa-angle-up"></i></a></span>
      </div>
      <div class="navbar-item is-flex-touch">
        <span class="button is-medium is-info" @click="addUpload"><strong>Televerser</strong>&nbsp&nbsp<i class="fas fa-upload"></i></span>
      </div>
    </div>
    <div class="columns body-columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3" v-if="post.image">
              <img v-bind:src="placeholder" alt="Placeholder"/>
            </figure>
            <div class="upload has-text-centered is-4by3 has-background-grey-lighter" v-if="!post.image">
              <p><strong class="has-text-info">Palcer votre image ici</strong></p>
            </div>
          </div>
          <div class="column card-contenu">
            <div class="likes-bar level is-mobile">
              <div class="level-left">
                <p>
                  <strong>Contenu</strong>
                </p>
              </div>
            </div>
            <div class="column contenu">
              <input id="upload" type="file" @change="processUpload($event)" hidden />
              <textarea class="textarea" v-model="post.content"></textarea>
            </div>
              <div class="level-right publier">
                <button class="button is-info is-outlined is-pulled-right" @click="makePost"><strong>Publier</strong></button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="js/post.js"></script>
</body>
</html>
